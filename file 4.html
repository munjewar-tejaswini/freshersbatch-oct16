<!DOCTYPE html>
<html>

<body>
 <table style="border: 1px solid black;
    border-collapse: collapse;">
 <p><b>this table has borders:</b></p>
 <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
  <tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
  </tr>
 
</table>
<br>
 <table style="border: none;">
 <p><b>this table has no borders:</b></p>
 <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
  <tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
  </tr>
 
</table>
</body>
</html>
